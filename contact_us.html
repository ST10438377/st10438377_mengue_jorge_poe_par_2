<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Livelife Foundation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    
    <h2>Contact Us</h2>
    <div id="error-message"></div>
    
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div>
        <p><strong>Contact Information:</strong></p>
        <p>Email: <a href="mailto:info@livelifefoundation.org">info@livelifefoundation.org</a></p>
        <p>Phone: +27 21 123 4567</p>
        <p>Address: 123 Hope Street, Johannesburg, South Africa, 2000</p>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        
        document.getElementById('error-message').innerHTML = '';

        
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var subject = document.getElementById('subject').value.trim();
        var message = document.getElementById('message').value.trim();

        
        if (name === '') {
            showError('Please enter your name.');
            return;
        }

        if (email === '') {
            showError('Please enter your email.');
            return;
        }

        if (!validateEmail(email)) {
            showError('Please enter a valid email address.');
            return;
        }

        if (subject === '') {
            showError('Please enter a subject.');
            return;
        }

        if (message === '') {
            showError('Please enter your message.');
            return;
        }

        
        alert('Form submitted successfully!');
    });

    
    function showError(message) {
        document.getElementById('error-message').innerHTML = message;
    }

    
    function validateEmail(email) {
        var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
</script>

</body>
</html>
